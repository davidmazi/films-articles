<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Articles</h2>
      <ul class="list-group">
        <app-article
          *ngFor="let article of articles"
          [title]="article.title"
          [content]="article.content">
        </app-article>
      </ul>
    </div>
  </div>
</div>
